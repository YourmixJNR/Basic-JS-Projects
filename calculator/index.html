<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="dark-container">
            <div class="light-container">
                <div class="tube-shape">

                </div>
                <div class="input-screen">
                    <input id="operation" type="text">
                    <input id="result-screen" type="text">
                </div>
                <div class="btns">
                    <button class="btn grey-btn">AC</button>
                    <button class="btn grey-btn">‚Üê</button>
                    <button class="btn orange-btn">%</button>
                    <button class="btn orange-btn">x</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn orange-btn">1</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn orange-btn">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn orange-btn">+</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn orange-btn">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
